<div>
    <mat-toolbar class="standar">
        <span style="width: 100%;text-align: center;">{{titulo}}</span>
    </mat-toolbar>

    <mat-card>
        <mat-card-content>
            <mat-dialog-content [formGroup]="formulario">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>{{ 'politica.gestion.dialogo.nombre' | translate }}</mat-label>
                    <input id="nombrePolitica" type="text" matInput placeholder="{{ 'politica.gestion.dialogo.nombre' | translate }}"
                        formControlName="nombre" value={{politicaAux.nombre}} required>
                    <mat-error *ngIf="nombre.invalid">{{errorNombre()}}</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>{{ 'politica.gestion.dialogo.url' | translate }}</mat-label>
                    <input id="urlPolitica" matInput placeholder="{{ 'politica.gestion.dialogo.url' | translate }}" formControlName="url"
                        value={{politicaAux.url}} required>
                    <mat-error *ngIf="url.invalid">{{errorUrl()}}</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>{{ 'politica.gestion.dialogo.fecha' | translate }}</mat-label>
                    <input id="fechaPolitica" matInput 
                        [matDatepicker]="picker" 
                        placeholder="{{ 'politica.gestion.dialogo.fecha' | translate }}"
                        formControlName="fecha"
                        required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="url.invalid">{{errorFecha()}}</mat-error>
                </mat-form-field>


                <mat-grid-list *ngIf="nuevo" cols="10" rowHeight="40px">

                    <mat-grid-tile [colspan]="8" [rowspan]="1" style="padding-left: 15px;">
                        <mat-form-field class="example-full-width" style="height: 40px;">
                            <mat-label>{{ 'politica.gestion.dialogo.archivo' | translate }}</mat-label>
                            <input id="nombreArchivo" matInput placeholder="{{ 'politica.gestion.dialogo.archivo' | translate }}" value={{nombreArchivo}}>
                        </mat-form-field>
                    </mat-grid-tile>
                    
                    <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <button mat-raised-button (click)="subirArchivo()" class="standar">
                            <mat-icon>file_copy</mat-icon>
                        </button>
                        <input id="archivo" type="file" accept=".txt" (change)="escogerArchivo($event.target.files)">
                    </mat-grid-tile>

                </mat-grid-list>


                <mat-card-actions *ngIf="!nuevo" style="padding-top: 0px;">
                    <mat-grid-list cols="10" rowHeight="40px">
                        <mat-grid-tile [colspan]="8" [rowspan]="1">
                            <mat-card-title style="width: 100%"></mat-card-title>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="2" [rowspan]="1">
                            <button (click)="guardarEditar()" class="standar" mat-button>
                                {{ 'botones.guardar' | translate }}
                                <mat-icon>save</mat-icon>
                            </button>
                        </mat-grid-tile>
                    </mat-grid-list>
                </mat-card-actions>

            </mat-dialog-content>
        </mat-card-content>
    </mat-card>

    <div style="padding-top: 10px;" *ngIf="nuevo">
        <mat-grid-list cols="10" rowHeight="50px" style="padding-top: 10px;">

            <mat-grid-tile [colspan]="8" [rowspan]="1">
            </mat-grid-tile>

            <mat-card-actions *ngIf="archivoEscogido">
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button (click)="previsualizarPolitica()" class="standar" mat-button>
                        {{ 'botones.cargar' | translate }}
                        <mat-icon>save</mat-icon>
                    </button>
                </mat-grid-tile>
            </mat-card-actions>

        </mat-grid-list>

    </div>
</div>
