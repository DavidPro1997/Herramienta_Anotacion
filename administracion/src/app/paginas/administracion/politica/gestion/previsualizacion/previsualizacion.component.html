<mat-toolbar class="standar">
    <span style="width: 100%;text-align: center;">{{ 'politica.gestion.previsualizacion.titulo' | translate }}
        {{politicaGuardar.nombre}}</span>
</mat-toolbar>

<div style="padding-top: 10px;">
    <mat-grid-list cols="3" rowHeight="30px" >

        <mat-grid-tile [colspan]="1" [rowspan]="2" >
            <mat-card-title class="cuadro">
                <span style="font-size: 14px; font-weight: normal;">{{ 'politica.gestion.previsualizacion.fecha' | translate }} {{politicaGuardar.fecha | date}} </span>
            </mat-card-title>

        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="2">
            <mat-card-title class="cuadro">{{ 'politica.gestion.previsualizacion.url' | translate }} 
            <a style="font-size: 14px; font-weight: normal;" href="{{politicaGuardar.url}}"> 
                {{politicaGuardar.url}} </a>
            </mat-card-title>
        </mat-grid-tile>


    </mat-grid-list>

</div>


<mat-card class="textoSelector">

    <mat-card-content>
        <div style="border: solid; border-radius: 5px;">
            <p id="politicaTexto" style="align-content: initial; padding: 12px;">
            </p>
        </div>
    </mat-card-content>


    <mat-card-actions style="padding-top: 0px;">
        <mat-grid-list cols="6" rowHeight="40px">

            <mat-grid-tile [colspan]="4" [rowspan]="1">
                <mat-card-title style="width: 100%"></mat-card-title>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button (click)="cancelarPolitica()" class="standarNegativo" mat-button>
                    {{ 'botones.cancelar' | translate }}
                    <mat-icon>clear</mat-icon>
                </button>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button (click)="guardarPolitica()" class="standar" mat-button>
                    {{ 'botones.guardar' | translate }}
                    <mat-icon>save</mat-icon>
                </button>
            </mat-grid-tile>

        </mat-grid-list>

    </mat-card-actions>

</mat-card>
