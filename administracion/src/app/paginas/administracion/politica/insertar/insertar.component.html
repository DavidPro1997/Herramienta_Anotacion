<mat-card class="mat-elevation-z8 card" style="background-color: #fafafa ;">  
    <mat-grid-list cols="4" rowHeight="40px">
        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-card-title style="width: 100%"> {{ 'politica.insertar.titulo' | translate }}</mat-card-title>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="2">
            <button mat-raised-button class="standar" style="height: 35px; color: white"
                (click)="informacion(true)">{{ 'politica.insertar.ayuda' | translate }}
                <mat-icon>help</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-card-subtitle style="width: 100%"> {{ 'politica.insertar.descripcion' | translate }}
            </mat-card-subtitle>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2"></mat-grid-tile>
    </mat-grid-list>     
        <mat-card-content style="height: 75vh; overflow-y: auto; overflow-x: hidden;">
            <mat-grid-list cols="10" rowHeight="40px">
                <mat-grid-tile [colspan]="9" [rowspan]="2" style="padding-left: 15px;">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>{{ 'politica.insertar.archivo' | translate }}</mat-label>
                        <input id="nombreArchivo" [disabled]="true" matInput placeholder="{{ 'politica.insertar.archivo' | translate }}" value={{nombreArchivo}}>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" style="padding-top: 17px;">
                    <button mat-raised-button class="standar" (click)="subirArchivo()" Height="40px">
                        <mat-icon>file_copy</mat-icon>
                    </button>
                    <input id="archivo" type="file" accept=".txt" (change)="escogerArchivo($event.target.files)">
                </mat-grid-tile>
            </mat-grid-list>
            <div style="text-align: center" *ngIf="archivoEscogido">
                <button mat-raised-button class="standar" (click)="extraer()">
                    <mat-icon>archive</mat-icon>
                    {{ 'politica.insertar.extraer' | translate }}
                </button>
                <mat-card-subtitle style="width: 100%"></mat-card-subtitle>
                <mat-card-subtitle style="width: 100%"> {{mensaje}}</mat-card-subtitle>
                <mat-card-subtitle style="width: 100%"></mat-card-subtitle>
            </div>
            <div style="text-align: center" *ngIf="showSpinner">
                <mat-card-subtitle style="width: 100%"></mat-card-subtitle>
                <mat-card-subtitle style="width: 100%"></mat-card-subtitle>
                <mat-grid-list cols="7" rowHeight="100px">
                    <mat-grid-tile [colspan]="7" [rowspan]="1">
                        <mat-spinner></mat-spinner>
                    </mat-grid-tile>
                </mat-grid-list>
                <mat-card-subtitle style="width: 100%"></mat-card-subtitle>
                <mat-card-subtitle style="width: 100%"> {{ 'politica.insertar.espere' | translate }}</mat-card-subtitle>             
            </div>
        </mat-card-content>
</mat-card>
