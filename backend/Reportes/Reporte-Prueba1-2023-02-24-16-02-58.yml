      segment_text: "Los Sitios de Internet de 3M tambi\xE9n usan \u201Ccookies persistentes\u201D\
        . Estas cookies no caducan cuando se cierra el navegador. Las cookies persistentes\
        \ permanecen en su ordenador hasta que usted las elimina o caduquen. Al asignarle\
        \ un identificador exclusivo a su ordenador, podemos crear una base de datos\
        \ de sus preferencias y elecciones anteriores que se pueden proporcionar autom\xE1\
        ticamente, lo que le ahorra tiempo y trabajo en futuras visitas. Por ejemplo,\
        \ despu\xE9s de hacer una compra, si decide hacer otra compra, es posible\
        \ que su direcci\xF3n de env\xEDo se haya conservado y solo necesite confirmarla. "
