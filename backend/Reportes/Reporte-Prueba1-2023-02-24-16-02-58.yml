      segment_text: "Los Sitios de Internet de 3M usan \u201Ccookies de sesi\xF3n\u201D\
        . Una cookie de sesi\xF3n no le identifica de forma individual y caduca cuando\
        \ se cierra el explorador. Por ejemplo, al utilizar el cat\xE1logo de productos\
        \ de 3M, se instala una cookie de sesi\xF3n para guardar las p\xE1ginas que\
        \ ha visitado. Podemos utilizar esta informaci\xF3n para ofrecerle recomendaciones\
        \ de otros productos que puedan interesarle. "
